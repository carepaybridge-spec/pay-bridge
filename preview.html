<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 15px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    <section>
        <h2>About Us</h2>
        <p>This is where you put information about your company and its mission.</p>
    </section>
    <section>
        <h2>Services</h2>
        <p>Detail the services you offer to clients and customers.</p>
    </section>
    <section>
        <h2>Contact</h2>
        <p>Provide contact information or a form for customer inquiries.</p>
    </section>
    <footer>
        <p>&copy; 2026 Your Company Name</p>
    </footer>
</body>
</html>
